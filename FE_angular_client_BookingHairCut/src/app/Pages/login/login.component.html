<app-header></app-header>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h4 class="heading-section" style="font-size: larger;">Chào mừng đến với</h4> 
        <h4 class="heading-section" style="color: #e3b04b !important;">HAIRBOOK</h4> 
        <h4 class="heading-section" style="font-size: smaller;">Đặt lịch làm tóc, không lo phải đợi</h4> 
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(../../images/background_1.jpg);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <form action="./dashboard.html" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="name">Username</label>
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <button type="submit" (click)="login()" class="form-control btn btn-primary rounded submit px-3">Đăng Nhập</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Lưu Tài Khoản
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="./forgetpass.html">Quên Mật Khẩu</a>
                </div>
              </div>
            </form>
            <p class="text-center">Bạn không có tài khoản? <a data-toggle="tab" href="./signup.html">Đăng Kí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
